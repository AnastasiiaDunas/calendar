<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="all.css" />
  </head>
  <body>
    <div class="login-container">
      <form
        class="login-form"
        method="POST"
        action="http://127.0.0.1:8000/signup/"
      >
        <h2>User Signup</h2>

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="5"
          maxlength="30"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Sign Up</button>
      </form>

      <a href="./signup"><button>Login</button></a>
      <a href="./pages/home"><button>Skip</button></a>
    </div>
  </body>
</html>
